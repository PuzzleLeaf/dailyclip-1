<!DOCTYPE html>
<html lang="ko">
<head>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<meta property="og:title" content="DAILY CLIP">
	<meta property="og:description" content="앱에 대한 설명 들어갈 자리">
	<meta property="og:image" content="">
	<meta property="og:url" content="">
	<link rel="stylesheet" href="css/common.css" type="text/css" />
	<link rel="stylesheet" href="css/style.css" type="text/css" />
	<link rel="stylesheet" href="css/style_list.css" type="text/css" />
	<script src="https://www.gstatic.com/firebasejs/4.4.0/firebase.js"></script>
	<script src="https://code.jquery.com/jquery-latest.min.js"></script>
	<script src="js/config.js"></script>
	<script src="js/list.js"></script>
	<title>DAILY CLIP</title>
</head>
<body>
<div id="wrap">
	<div id="list">
		<div class="list_area">
			<div class="top_menu">
				<h1>DAILYCLIP</h1>
				<input type="text" class="searchTxt" placeholder="제목을 입력하세요" onkeyup="fnKeyUpSearch();">
				<span class="btn_prev">
					<a href="list.html"><img src="images/btn_prev.png" alt=""></a>
				</span>
				<span class="btn_search" id="search" onclick="fnShowSearch();">
					<img src="images/btn_search.png" alt="">
				</span>
			</div>
			<div class="section">
				<!-- loading -->
                <div class="container">
                  <div class="box">
                      <div class="loader10"></div>
                  </div>
                </div>
				<!-- search result --> 
				<div class="search_container">
					<span class="list_search"></span>
					<span class="select_search">
						<select name="" id="">
							<option value="">최신순</option>
							<option>조회순</option>
						</select>
					</span>
				</div>
				<!-- link list -->
				<ul class="link_list" style="display:none;">
                </ul>
			</div>
			<div class="bottom_menu">
				<ul class="icon_bottom">
					<li class="home">
						<a href="#"><img src="images/btn_home_over.png" alt=""></a>
					</li>
					<li class="bookmark">
						<a href="bookmark_list.html"><img src="images/btn_bookmark.png" alt=""></a>
					</li>
					<li class="folder">
						<a href="folder.html"><img src="images/btn_folder.png" alt=""></a>
					</li>
					<li class="setting">
						<a href="set_page.html"><img src="images/btn_setting.png" alt=""></a>
					</li>
				</ul>
			</div>
			<div class="add_article">
			</div>
		</div>
	</div>
</div>
<!-- menu(delete & edit) modal -->
<div id="modal" class="modal">
    <div class="modal-content">
		<ul>
			<li><a href="javascript:;" id="folder_link" class="menu_text">폴더에 추가/변경하기</a></li>
			<li><a href="javascript:;" id="edit_link" class="menu_text">링크 수정하기</a></li>
			<li><a href="javascript:;" id="remove_link" class="menu_text">링크 삭제하기</a></li>
			<li><a href="#" onclick="fnCloseModal();" class="menu_text">닫기</a></li>
		</ul>
    </div>
</div>
<!-- edit modal -->
<div id="edit_modal" class="modal">
    <div class="modal-content">
		<ul id="edit_ul">
			<li><input type='text' id='title_edit' placeholder="링크 제목" size="50"/></li>
			<li><input type='text' id='content_edit' placeholder="링크 내용" size="50"/></li>
			<li class="edit_button">
				<a href="#" onclick="fnLinkEdit();" class="edit_button_text">확인</a>
			</li>
			<li class="edit_button">
				<a href="#" onclick="fnCloseEditModal();" class="edit_button_text">취소</a>
			</li>
		</ul>
    </div>
</div>
<!-- folder list modal -->
<div id="folder_modal" class="modal">
    <div class="modal-content">
		<ul id="folder_ul">
		<li><span>폴더1</span></li>
		<li><span>폴더2</span></li>
		</ul>
		<span class="folder_button">
			<a href="#" onclick="fnLinkFolder();" class="folder_button_text">확인</a>
		</span>
		<span class="folder_button">		
			<a href="#" onclick="fnCloseFolderModal();" class="folder_button_text">취소</a>
		</span>
    </div>
</div>
</body>
</html>
